<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Outreach counter</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<h1>Outreach counter</h1>
	<h2>Услышали</h2>
	<div id="heared">
		<button>-</button>
		<div>0</div>
		<button>+</button>
	</div>
	<h2>Ответили</h2>
	<div id="answered">
		<button>-</button>
		<div>0</div>
		<button>+</button>
	</div>
	<h2>Отказали</h2>
	<div id="declined">
		<button>-</button>
		<div>0</div>
		<button>+</button>
	</div>
	<h2>Всего</h2>
	<div id="total">
		<div>0</div>
	</div>
</body>
</html>
