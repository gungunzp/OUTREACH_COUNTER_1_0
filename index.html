	<body>
		<h2>Відмовились:</h2>
		<div id="declined" class="counter">
			<button>-</button>
			<span>0</span>
			<button>+</button>
		</div>
		<h2>Відповіли на питання:</h2>
		<div id="answered" class="counter">
			<button>-</button>
			<span>0</span>
			<button>+</button>
		</div>
		<h2>Почули Євангеліє:</h2>
		<div id="listened" class="counter">
			<button>-</button>
			<span>0</span>
			<button>+</button>
		</div>
		<h2>Усього:</h2>
		<div id="total">
			<button id="reset"><i class="fa-solid fa-arrow-rotate-right"></i></button>
			<span>0</span>
			<button id="share"><i class="fa-solid fa-arrow-up-right-from-square"></i></button>
		</div>
