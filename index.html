<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Outreach counter</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<h2>Отказались</h2>
	<div id="declined">
		<button>-</button>
		<span>0</span>
		<button>+</button>
	</div>
	<h2>Ответили на вопросы</h2>
	<div id="answered">
		<button>-</button>
		<span>0</span>
		<button>+</button>
	</div>
	<h2>Услышали Евангелие</h2>
	<div id="heared">
		<button>-</button>
		<span>0</span>
		<button>+</button>
	</div>
	<h2>Всего</h2>
	<div id="total">0</div>
</body>

</html>
